<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=dege" />
</head>

<body>
    <script>
        function fn() {}
        console.log(fn.name);   // fn
        console.log((function(){}).name);   // ''
        
        // 特殊情况
        // 1. 通过bind方法得到一个新的函数 name 是c 'bound 原来函数的名字'
        let fn1 = fn.bind(null)
        console.log(fn1.name);

        // 2. 通过构造函数方式创建一个函数
        // new Function(形参, 函数体)
        let fn2 = new Function('x, y', "console.log(x,y)")
        fn2(10, 100)
        console.log(fn2.name);  // anonymous
        
    </script>
</body>

</html>
