<body>
    <script>
        // 1. 箭头函数没有 this 指向，里面的 this 是上一级作用域的 this
        let obj = {
            fn: function () {
                let f = () =>{
                    console.log(this);
                    
                }
                f()
            }
        }
        obj.fn()    // fn: f，并不是obj
        // 2. 箭头函数没有arguments
        let f1 =()=>{
            console.log(arguments);            
        }
        f1()    // arguments is not defined

        // 3. 箭头函数不可以用作构造函数，因为不可以使用new执行
        function FF(params) {
            
        }
        new FF
    </script>
</body>

</html>
