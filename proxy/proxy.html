<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=dege" />
</head>

<body>
    <script>
        // 对对象默认操作的拦截 / 改写
        // Proxy({ 目标对象target }, { 拦截的方法 })
        let obj = {name: '珠峰', age: 10}
        // 让proxy1 代理了 obj, 需要通过 proxy1 去操作代理的 obj
        let proxy1 = new Proxy(obj, {
            get (target, key, proxy){
                // target: 目标对象
                // key: 属性名
                // proxy: 实例
                console.log(arguments);
                
                console.log('拦截');
                // return 的是什么，就获取的是什么
                return target[key]
            }
        })
        // get 只有是获取 例如obj.name，就会触发get
        console.log(proxy1.name);
        
    </script>
</body>

</html>
