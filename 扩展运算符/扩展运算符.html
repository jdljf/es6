<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=dege" />
</head>

<body>    
    <ul id="list">
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script>
        // 1. 将非数组变成数组
        let str = '123'
        console.log([...str]);
        console.log([...list.getElementsByTagName('li')]);
        function fn(...arg) {
            console.log(arg);
            
        }
        fn(1,2,3,4,5)

        // 2. 将数组变成非数组
        let arr1 = [1,2,3,4]
        let arr2 = [11,22,33,44]
        
        console.log(arr1.concat(arr2));
        console.log([...arr1, ...arr2]);
            // 求数组的最大值
            let ary = [1,23,31,45,5135]
            console.log(Math.max(1,23,31,45,5135));
            console.log(Math.max.apply(null, ary));
            console.log(Math.max(...ary));
            
        
    </script>
</body>

</html>
