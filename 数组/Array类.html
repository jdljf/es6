<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=dege" />
</head>

<body>    
    <ul id="list">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script>
        // Array 类是一个函数 返一个数组
        // Array(x,y,z) 将参数变成一个数组返回 [x,y,z]
        // 注意：只有一个参数并且参数是个数字n, 返回有n个空位的数组
        console.log(Array(1,2,3));
        console.log(Array('1'));
        console.log(Array(7));
        // Array.of 和Array一样，唯一不同的是参数是一个数字的时候返回
        console.log(Array.of(7));
        console.log(Array.from(list.getElementsByTagName('li')))
    </script>
</body>

</html>
