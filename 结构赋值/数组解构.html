<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=dege" />
</head>

<body>
    <script>
        // 不定参数赋值
        let arr = [1, 2, 3, 5]
        let [, , ...m] = arr
        console.log(m);

        // 设置默认值，只有后面结构的值是undefined的时候才会走默认值
        let arr2 = [1]
        let [x1, x2=(function () {
            console.log('哈哈哈');
            return 10            
        })] = arr2
        console.log(x1,x2);
        console.log(arr2);
        
        // 省略赋值
        let [,,m3] = [1,2,3]
        console.log(m3);
    </script>
</body>

</html>
