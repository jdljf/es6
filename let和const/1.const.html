<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta http-equiv="X-UA-Compatible" content="IE=dege" />
	</head>

	<body>
		<script>
			// 和 var 对比 
			// 1. const 没有变量提升，
			// 2. const不能重复声明
			// 3. const不会给window增加属性
            // 和 let 对比
            // 4. const 一旦声明必须赋值
            // 5. 声明后不能修改
			let a;
            console.log(a);
            a = 3
            const b = 11;    // Missing initializer in const declaration
            b = 22;  // Assignment to constant variable.
		</script>
	</body>

</html>
